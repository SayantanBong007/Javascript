<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color:white;
        }
    </style>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(lang){
        const li=document.createElement('li')
        li.innerHTML=`${lang}`
        document.querySelector('.language').
        appendChild(li)
    }
    addLanguage("Phython")
    addLanguage("typescript")
    function addLanguages(lang){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').
        appendChild(li)
    }
    addLanguages("JIO")
    addLanguages("Kemon")

    //Edit
    const last=document.querySelector("li:nth-child(5)")
    //last.innerHTML="NANA"
    const newli=document.createElement('li')
    newli.textContent="NANA"
    last.replaceWith(newli)

    //remove
    const lastlang=document.querySelector("li:nth-child(5)")
    lastlang.remove()
</script>

</html>
